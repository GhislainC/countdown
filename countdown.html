<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte √† Rebours Configurable</title>
    <link href="font.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: black;
        }
        #countdown {
            font-size: 25vw;
            margin: 0;
            font-family: 'Azeret Mono', monospace; /* Police √† chasse fixe */
        }
        #message {
        font-size: clamp(2rem, 20vw, 10rem);
        margin: 0;
        font-family: 'Azeret Mono', monospace;
        word-wrap: normal;
        text-align: center;
        }
        #current-time {
            font-size: 5vw;
            font-family: 'Azeret Mono', monospace; /* Police √† chasse fixe */
        }
        #config {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(180, 179, 179, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #message-editor {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(180, 179, 179, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .config-item {
            margin: 10px 0;
            font-size: 2vw;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            font-size: 2vw;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="config" class="hidden">
        <div class="config-item">
            <label for="duration">Dur√©e (en minutes) :</label>
            <input type="number" id="duration" min="1" value="45">
        </div>
        <div class="config-item">
            <label for="threshold">Seuil d'avertissement (en secondes) :</label>
            <input type="number" id="threshold" min="1" value="120">
        </div>
        <button id="startButton">Charger</button>
    </div>

    <div id="message-editor" class="hidden">
        <div class="config-item">
            <label for="message-duration">Dur√©e (en s) :</label>
            <input type="number" id="message-duration" min="1" value="10">
        </div>
        <div class="config-item">
            <label for="message-content">Message</label>
            <input id="message-content">
        </div>
        <div class="config-item">
            <label for="message-color">Color</label>
            <input id="message-color" value="amber">
        </div>
        <button id="send_message">Envoyer</button>
    </div>

    <div id="main_controls" class="buttons">   
        <button id="sub10min">-10 min</button> 
        <button id="sub5min">-5 min</button>
        <button id="sub1min">-1 min</button>
        <button id="pauseButton">Pause</button>
        <button id="add1min">+1 min</button>
        <button id="add5min">+5 min</button>
        <button id="add10min">+10 min</button>
        <button id="timeOnly">Heure</button>
        <button id="toggleConfig">Config</button>
        <button id="toggleMessage">Message</button>
    </div>

    <div id="countdown">--:--</div>
    <div id="message" class="hidden"></div>
    <div id="current-time">-- -------- -- --:--</div>

    <script>
        // Variables globales
        let config = {
            countdownDuration: 0,
            warningThreshold: 0
        }
        
        let context = {
            remainingTime: 0,
            warningThreshold: 0,
            isPaused: false,
            isStarted: false,
            timeOnly: false            
        }

        let messageDisplayed = false

        let countdownInterval;        

        // DOM Elements
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const currentTimeElement = document.getElementById('current-time');
        const configElement = document.getElementById('config');
        const messageEditorElement = document.getElementById('message-editor');
        const mainControlsElements = document.getElementById('main_controls');
        const durationInput = document.getElementById('duration');
        const thresholdInput = document.getElementById('threshold');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const add1minButton = document.getElementById('add1min');
        const add5minButton = document.getElementById('add5min');
        const add10minButton = document.getElementById('add10min');
        const sub1minButton = document.getElementById('sub1min');
        const sub5minButton = document.getElementById('sub5min');
        const sub10minButton = document.getElementById('sub10min');
        const timeOnlyButton = document.getElementById('timeOnly');
        const toggleConfigButton = document.getElementById('toggleConfig');
        const toggleMessageButton = document.getElementById('toggleMessage');
        const sendMessageButton = document.getElementById('send_message');
        const messageContentInput = document.getElementById('message-content');
        const messageDurationInput = document.getElementById('message-duration');
        const messageColorInput = document.getElementById('message-color');

        // Session Identifier
        var session_id = null;
        var i_am_master = false;
        var masterExists = false;
        const own_id = crypto.randomUUID();
        const fragments = new URLSearchParams(
            window.location.hash.substring(1) // any_hash_key=any_value
        );
        session_id = fragments.get('session') || ""
        if (session_id != "") {

        } else {
            session_id = crypto.randomUUID();
        }
        const bc = new BroadcastChannel(`countdown.${session_id}`);        
        console.log(`session_id=${session_id}`);

        let wakeLock = null;  // Variable pour stocker l'√©tat du Wake Lock
        async function setScreenAwake(shouldKeepAwake) {
            if (shouldKeepAwake) {
                // Si l'on souhaite garder l'√©cran √©veill√©
                if (!wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('√âcran verrouill√© pour rester allum√©.');
                } catch (err) {
                    console.error('Erreur lors de l\'activation du Wake Lock:', err);
                }
                }
            } else {
                // Si l'on souhaite permettre √† l'√©cran de se verrouiller
                if (wakeLock) {
                await wakeLock.release();
                wakeLock = null;
                console.log('√âcran peut maintenant se verrouiller.');
                }
            }
        }
        window.addEventListener('beforeunload', () => {
            setScreenAwake(false);
            sendCmd('master-dead', {id: own_id})
            bc.close();
          });

        bc.onmessage = (event) => {
            data = event.data;
            console.log(`Broadcast from ${data.sender}: ${JSON.stringify(data)}`)
            if (i_am_master) {

            } else {
                if (data.context) {
                    context = data.context;
                    updateCountdown();
                    updatePause();
                }
            }
            if (data.config) {
                config = data.config;                
            }
            if (data.cmd) {  
                if (i_am_master) {
                    mainControlsElements.classList.add('hidden');
                }              
                switch(data.cmd.name) {
                    case 'start': 
                        configElement.classList.add('hidden');                        
                        initStart();
                        startCountdown();
                    break;
                    case 'hello':                     
                        if (i_am_master) {
                            sendCmd('master-exists', {id: own_id});
                        }
                    break;
                    case 'master-exists': 
                        if (!i_am_master) {
                            console.log("Another master exists:", data.cmd.data.id);
                            masterExists = true;
                        }
                        document.title = `CD m=${i_am_master} s=${session_id}`
                    break;
                    /*case 'master-dead':
                        if (!i_am_master) {
                            console.log("Master died, re-electing...");
                            electMaster();
                        }
                    break;*/
                    case 'pause':
                        context.isPaused = data.cmd.data
                        updatePause();
                        sendContext();
                    break;
                    case 'timeOnly':
                        context.timeOnly = data.cmd.data
                        initStart();
                        startCountdown();   
                        updateTimeOnly();
                        context.isPaused = !context.timeOnly;
                        updatePause();
                        sendContext();
                        updateCountdown();
                        updateCurrentTime();
                    break;
                    case 'addTime':
                        if (i_am_master) {
                            addTime(data.cmd.data)
                        }
                    break;
                    case 'subtractTime':
                        if (i_am_master) {
                            subtractTime(data.cmd.data)
                        }
                    break;
                    case 'message':
                        display_message(
                            data.cmd.data.message, 
                            data.cmd.data.timeout,
                            data.cmd.data.bgcolor
                            )
                    break;
                }
            }
        };

        function announcePresence() {
            sendCmd("hello", {id: own_id });
        }

        function electMaster() {
            masterExists = false;
            announcePresence();

            // Attendre un peu pour voir si un master r√©pond
            setTimeout(() => {
                if (!masterExists) {
                    i_am_master = true;
                    console.log("üü¢ I am the new master:", own_id);
                    sendCmd("new-master", {id: own_id });
                } else {
                    console.log("üîµ I am a slave:", own_id);
                }
                document.title = `CD m=${i_am_master} s=${session_id}`
            }, 500);
        }
        electMaster();

        function display_message(message, timeout, bgcolor) {
            messageDisplayed = true
            messageElement.textContent = message
            
            if (bgcolor == "amber") {
                document.body.style.backgroundColor = '#FF8C00'; // Orange moins lumineux
                document.body.style.color = 'black'; // Texte noir pour contraste
            } else if (bgcolor == "red") {
                document.body.style.backgroundColor = 'red';
                document.body.style.color = 'white'; // Texte blanc sur fond rouge
            } else if (bgcolor == "green") {
                document.body.style.backgroundColor = '#00ff00';
                document.body.style.color = 'black'; // Texte blanc sur fond rouge
            } else {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
            }
        
            countdownElement.classList.add('hidden');
            currentTimeElement.classList.add('hidden');
            messageElement.classList.remove('hidden');

            setTimeout(() => {
                messageDisplayed = false
                currentTimeElement.classList.remove('hidden');
                countdownElement.classList.remove('hidden');
                messageElement.classList.add('hidden');                
                updateCountdown()
            }, timeout);
        }

        function sendContext() {
            if (i_am_master) {
                bc.postMessage({sender: own_id, context: context})
            }
        }

        function sendConfig() {
            bc.postMessage({sender: own_id, config: config})
        }

        function sendCmd(cmd_name, data) {
            bc.postMessage({
                sender: own_id, 
                cmd: {
                    name: cmd_name,
                    data: data
                }
            })
        }

        // Formatage du temps en mm:ss (compte √† rebours)
        function formatCountdownTime(seconds) {
            const mins = String(Math.floor(Math.abs(seconds) / 60)).padStart(2, '0');
            const secs = String(Math.abs(seconds) % 60).padStart(2, '0');
            return `${seconds < 0 ? '-' : ''}${mins}:${secs}`;
        }

        function capitalize(s)
        {
            return String(s[0]).toUpperCase() + String(s).slice(1);
        }

        // Formatage de l'heure actuelle en hh:mm
        function formatCurrentTime(date=true, time=true) {
            const now = new Date();
            const year = String(now.getFullYear()).padStart(4, '0');
            //const month = String(now.getMonth() + 1).padStart(2, '0');
            const month = capitalize(now.toLocaleString('default', { month: 'long' }));
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            var ret = []
            if (date) {
                ret.push(`${day} ${month} ${year}`)
            }
            if (time) {
                ret.push(`${hours}:${minutes}`)
            }
            return ret.join(' ')
        }

        // Met √† jour l'heure actuelle
        function updateCurrentTime() {
            currentTimeElement.textContent = formatCurrentTime(date=true, time=!context.timeOnly);
        }

        // Met √† jour le compte √† rebours
        function updateCountdown() {
            if (context.timeOnly) {
                if (!messageDisplayed) {
                    countdownElement.textContent = formatCurrentTime(date=false);
                }
            } else {
                if (!context.isPaused) {
                    if (i_am_master) {
                        context.isStarted = true;
                        context.remainingTime--;
                        sendContext();                    
                    }                
                } else {
                    if ((new Date()).getSeconds()%2 == 0) {
                        pauseButton.style.backgroundColor = 'red';
                    } else {
                        pauseButton.style.backgroundColor = '';
                    }
                }
                if (!messageDisplayed) {
                    countdownElement.textContent = formatCountdownTime(context.remainingTime);
                }
            }            
            updatePauseLabel();
            if (!messageDisplayed) {   
                // Change le background en fonction du temps restant
                if (!context.timeOnly && context.remainingTime <= context.warningThreshold && context.remainingTime > 0) {
                    document.body.style.backgroundColor = '#FF8C00'; // Orange moins lumineux
                    document.body.style.color = 'black'; // Texte noir pour contraste
                } else if (!context.timeOnly && context.remainingTime <= 0) {
                    document.body.style.backgroundColor = 'red';
                    document.body.style.color = 'white'; // Texte blanc sur fond rouge
                } else {
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = 'white';
                }
            }
        }

        // D√©marre le compte √† rebours
        function startCountdown() {
            countdownElement.textContent = formatCountdownTime(context.remainingTime);
            document.body.style.backgroundColor = 'black';

            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);

            if (i_am_master) {                
                configElement.classList.add('hidden');
            }
            
            countdownElement.style.backgroundColor = 'red';
            document.body.style.color = 'white';
            setScreenAwake(true);
            updatePause();
            sendContext();
        }

        function configureStart() {
            config.countdownDuration = parseInt(durationInput.value) * 60;
            config.warningThreshold = parseInt(thresholdInput.value);

            configElement.classList.add('hidden');

            context.timeOnly = false;
            sendCmd('timeOnly', context.timeOnly);
            updateTimeOnly()
            updateTimeOnlyLabel()            

            sendConfig();
            initStart();
            startCountdown();
            sendCmd('start');
        }

        function initStart() {
            if (i_am_master) {
                context.isStarted = false;
                context.remainingTime = config.countdownDuration;
                context.warningThreshold = config.warningThreshold;
                context.isPaused = true;
            }
        }
        // G√©rer le bouton Pause/Reprendre
        function togglePause() {
            context.isPaused = !context.isPaused;
            updatePause();
            sendCmd('pause', context.isPaused);

        }

        function updatePauseLabel() {
            if (context.isStarted) {
                pauseButton.textContent = context.isPaused ? 'Reprendre' : 'Pause';
            } else {
                pauseButton.textContent = 'D√©marrer';
            }
        }

        function updatePause() {
            updatePauseLabel();
            if (context.isPaused) {
                pauseButton.style.backgroundColor = 'red';
                countdownElement.style.backgroundColor = 'red';
                setScreenAwake(false);
            } else {
                pauseButton.style.backgroundColor = '';
                countdownElement.style.backgroundColor = '';
                setScreenAwake(true);
            }
        }

        // Ajouter du temps au compte √† rebours
        function addTime(seconds) {
            if (i_am_master) {
                context.remainingTime += seconds;
                countdownElement.textContent = formatCountdownTime(context.remainingTime);
                sendContext();
            } else {
                sendCmd('addTime', seconds)
            }
        }

        // Retirer du temps au compte √† rebours
        function subtractTime(seconds) {
            if (i_am_master) {
                context.remainingTime -= seconds;
                countdownElement.textContent = formatCountdownTime(context.remainingTime);
                sendContext();
            } else {
                sendCmd('subtractTime', seconds)
            }
        }

        // Afficher/Masquer la configuration
        function toggleConfig() {
            configElement.classList.toggle('hidden');
        }

        function toggleMessage() {
            messageEditorElement.classList.toggle('hidden');
        }

        // G√©rer le bouton Pause/Reprendre
        function toggleTimeOnly() {
            context.timeOnly = !context.timeOnly;
            initStart();
            startCountdown();   
            updateTimeOnly();
            sendCmd('timeOnly', context.timeOnly);
            updateCountdown();
            updateCurrentTime();

        }

        function updateTimeOnlyLabel() {
            timeOnlyButton.textContent = context.timeOnly ? 'Chrono' : 'Heure';
        }

        function updateTimeOnly() {
            updateTimeOnlyLabel();
            if (context.timeOnly) {
                timeOnlyButton.style.backgroundColor = 'red';
                setScreenAwake(true);
            } else {
                timeOnlyButton.style.backgroundColor = '';
                setScreenAwake(!context.isPaused);
            }
        }

        function display_message_action() {
            duration = parseInt(messageDurationInput.value) * 1000;
            content = messageContentInput.value;
            color = messageColorInput.value;

            display_message(content, duration, color);
            sendCmd('message', {
                timeout: duration,
                message: content,
                bgcolor: color
            })
        }

        // Mise √† jour de l'heure actuelle toutes les secondes
        setInterval(updateCurrentTime, 1000);

        // Attacher les √©v√©nements
        startButton.addEventListener('click', configureStart);
        pauseButton.addEventListener('click', togglePause);
        add1minButton.addEventListener('click', () => addTime(60));
        add5minButton.addEventListener('click', () => addTime(300));
        add10minButton.addEventListener('click', () => addTime(600));
        sub1minButton.addEventListener('click', () => subtractTime(60));
        sub5minButton.addEventListener('click', () => subtractTime(300));
        sub10minButton.addEventListener('click', () => subtractTime(600));
        toggleConfigButton.addEventListener('click', toggleConfig);
        toggleMessageButton.addEventListener('click', toggleMessage);
        timeOnlyButton.addEventListener('click', toggleTimeOnly);

        sendMessageButton.addEventListener('click', display_message_action);

    </script>
</body>
</html>
